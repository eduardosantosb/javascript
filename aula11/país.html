<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Teste de nacionalidade</h1>
    <label for="txtpais">Digite o país que você mora: </label>
    <input type="text" name="txtpais" id="txtpais" required>
    <input type="button" value="Enviar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var nac = window.document.getElementById('txtpais').value //a porra do value pega o valor digitado no campo... VALUE (V A L U E)
            var res = window.document.getElementById('res')
            res.innerHTML = `Você mora em ${nac}<br>`
            if (nac === 'Brasil'){
                res.innerHTML += 'Você é brasileiro'
            } else {
                res.innerHTML += 'Você é estrangeiro'
            }
        }
    </script>
</body>
</html>
